name: Lint and Test

on:
  push:
    branches-ignore:
      - main
      - master
      - dev
  pull_request:
    branches:
      - main
      - master
      - dev

permissions:
  contents: read

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install BLAS and LAPACK
        run: sudo apt-get install -y libopenblas-dev
      - name: Install Rust
        run: rustup update --no-self-update
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Compile Rust crates
        run: cargo build --release --workspace --all-features
      - name: Compile Rust tests
        run: cargo test --release --workspace --all-features --no-run
      - name: Build Python packages
        run: |
          uv venv venv
          source venv/bin/activate
          uv sync --all-packages --active
      - name: Run linters
        uses: pre-commit/action@v3.0.1
      - name: Run Rust tests
        run: cargo test --release --workspace --all-features
      - name: Run Python tests
        run: |
          source venv/bin/activate
          uv run --active pytest
